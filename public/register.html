<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Giveaway</title>
  <link rel="stylesheet" href="/style.css" />

<style>
     * {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #e0e0e0;
}

.navbar {
  background-color: #0f0f1a;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.navbar .nav-links a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.navbar .nav-links a:hover {
  color: #00f7ff;
  text-shadow: 0 0 5px #00f7ff;
}

.container {
  max-width: 1080px;
  margin: 30px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
}

h2 {
  color: #ffffff;
  font-size: 26px;
  margin-bottom: 15px;
  text-align: center;
  text-shadow: 0 0 10px #00f7ff;
}

p, li {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 20px;
  color: #e0e0e0;
}

ul {
  padding-left: 20px;
}

@media (max-width: 600px) {
  .container {
    margin: 10px;
    padding: 20px;
  }

  h2 {
    font-size: 22px;
  }
}

  </style>

</head>
<body>

 <div class="navbar">
    <div><strong>üéÅ Giveaway</strong></div>
    <div class="nav-links">
      <a href="/">Beranda</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">Tentang</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/info.html">Tentang Website</a>
    </div>
  </div>



  <div class="container">
    <h2>üìù Daftar Akun Giveaway</h2>
    <form id="registerForm" class="form">
      <input type="text" id="regUsername" placeholder="üßë Username" required />
      <input type="password" id="regPassword" placeholder="üîí Password (min 4)" required />
      <button type="submit">üì• Daftar</button>
      <div id="regStatus" class="status-message"></div>
    </form>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("regStatus");

   form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("regUsername").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  // Validasi input
  if (username.length < 3 || password.length < 4) {
    statusEl.textContent = "‚ùå Username dan password minimal 4 karakter!";
    return;
  }
  if (/^\d+$/.test(password)) {
    statusEl.textContent = "‚ùå Password tidak boleh hanya angka!";
    return;
  }

  statusEl.textContent = "üîÑ Mendaftarkan akun...";

  try {
    const res = await fetch("/api/data", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        username,
        password
      })
    });

    const data = await res.json();
    if (!data.success) {
      statusEl.textContent = "‚ö†Ô∏è Gagal daftar: " + (data.message || "Unknown error");
      return;
    }

    // Cek apakah akun adalah admin
    const adminRes = await fetch("/api/admin-auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await adminRes.json();

    // Simpan sesi user
    localStorage.setItem("giveawayUser", JSON.stringify({
      username,
      isAdmin: result.isAdmin || false
    }));

    // Redirect ke halaman sesuai role
    window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

  } catch (err) {
    statusEl.textContent = "‚ùå Error saat daftar: " + err.message;
  }
});

  </script>
</body>
</html>
