<body class="text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase">üìù Daftar Akun Giveaway</h2>
                <p class="text-white-50 mb-5">Buat akun baru untuk mengikuti giveaway!</p>
                <form id="registerForm">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="regUsername" placeholder="üßë Username" required
                      class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="regPassword" placeholder="üîí Password (min 4)" required
                      class="form-control form-control-lg" />
                  </div>
                  <button class="btn btn-custom-register btn-lg px-5" type="submit">üì• Daftar</button>
                  <div id="regStatus" class="status-message"></div>
                </form>
                <div class="mt-4">
                  <strong>‚ö†Ô∏èNote Username sesuai nickname DISCORD atau ROBLOX</strong>
                </div>
              </div>
              <div>
                <p class="mb-0">Sudah punya akun? <a href="/login.html" class="text-warning fw-bold">Login disini</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("regStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      // Validasi input
      if (username.length < 3 || password.length < 4) {
        statusEl.textContent = "‚ùå Username dan password minimal 4 karakter!";
        return;
      }
      if (/^\d+$/.test(password)) {
        statusEl.textContent = "‚ùå Password tidak boleh hanya angka!";
        return;
      }

      statusEl.textContent = "üîÑ Mendaftarkan akun...";

      try {
        const res = await fetch("/api/data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "register",
            username,
            password
          })
        });

        const data = await res.json();
        if (!data.success) {
          statusEl.textContent = "‚ö†Ô∏è Gagal daftar: " + (data.message || "Unknown error");
          return;
        }

        // Cek apakah akun adalah admin
        const adminRes = await fetch("/api/admin-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await adminRes.json();

        // Simpan sesi user
        localStorage.setItem("giveawayUser", JSON.stringify({
          username,
          isAdmin: result.isAdmin || false
        }));

        // Redirect ke halaman sesuai role
        window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

      } catch (err) {
        statusEl.textContent = "‚ùå Error saat daftar: " + err.message;
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
