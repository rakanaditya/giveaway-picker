<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Giveaway</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ“ Daftar Akun Giveaway</h2>
    <form id="registerForm" class="form">
      <input type="text" id="regUsername" placeholder="ğŸ§‘ Username" required />
      <input type="password" id="regPassword" placeholder="ğŸ”’ Password (min 4)" required />
      <button type="submit">ğŸ“¥ Daftar</button>
      <div id="regStatus" class="status-message"></div>
    </form>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("regStatus");

   form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("regUsername").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  // Validasi input
  if (username.length < 3 || password.length < 4) {
    statusEl.textContent = "âŒ Username dan password minimal 4 karakter!";
    return;
  }
  if (/^\d+$/.test(password)) {
    statusEl.textContent = "âŒ Password tidak boleh hanya angka!";
    return;
  }

  statusEl.textContent = "ğŸ”„ Mendaftarkan akun...";

  try {
    const res = await fetch("/api/data", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        username,
        password
      })
    });

    const data = await res.json();
    if (!data.success) {
      statusEl.textContent = "âš ï¸ Gagal daftar: " + (data.message || "Unknown error");
      return;
    }

    // Cek apakah akun adalah admin
    const adminRes = await fetch("/api/admin-auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await adminRes.json();

    // Simpan sesi user
    localStorage.setItem("giveawayUser", JSON.stringify({
      username,
      isAdmin: result.isAdmin || false
    }));

    // Redirect ke halaman sesuai role
    window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

  } catch (err) {
    statusEl.textContent = "âŒ Error saat daftar: " + err.message;
  }
});

  </script>
</body>
</html>
