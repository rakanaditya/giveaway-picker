<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Giveaway</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ“ Daftar Akun Giveaway</h2>
    <form id="registerForm" class="form">
      <input type="text" id="regUsername" placeholder="ğŸ§‘ Username" required />
      <input type="password" id="regPassword" placeholder="ğŸ”’ Password" required />
      <button type="submit">ğŸ“¥ Daftar</button>
      <div id="regStatus" class="status-message"></div>
    </form>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("regStatus");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;

      if (!username || password.length < 4) {
        statusEl.textContent = "âŒ Username tidak boleh kosong & password minimal 4 karakter!";
        return;
      }

      const users = JSON.parse(localStorage.getItem("giveawayUsers") || "[]");
      if (users.find(u => u.username === username)) {
        statusEl.textContent = "âŒ Username sudah terdaftar!";
        return;
      }

      users.push({ username, password });
      localStorage.setItem("giveawayUsers", JSON.stringify(users));
      localStorage.setItem("giveawayUser", JSON.stringify({ username }));

      // Jika user adalah admin
      if (username === "admin") {
        window.location.href = "/admin.html";
      } else {
        window.location.href = "/index.html";
      }
    });
  </script>
</body>
</html>
