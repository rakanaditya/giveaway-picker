<!-- public/register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>📝 Daftar Akun</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">🔐 Daftar</button>
      <div id="registerStatus"></div>
    </form>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </div>

  <script>
   document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("❌ Username dan password wajib diisi!");
    return;
  }

  // Simpan ke localStorage (bisa diganti kirim ke Google Sheet)
  const newUser = { username, password };
  let users = JSON.parse(localStorage.getItem("giveawayUsers") || "[]");

  // Cek apakah username sudah terdaftar
  if (users.find(u => u.username === username)) {
    alert("⚠️ Username sudah terdaftar!");
    return;
  }

  users.push(newUser);
  localStorage.setItem("giveawayUsers", JSON.stringify(users));

  // 🔒 Tambahkan role admin jika username === "admin"
  if (username === "admin") {
    localStorage.setItem("giveawayUser", JSON.stringify({ username: "admin" }));
  } else {
    localStorage.setItem("giveawayUser", JSON.stringify({ username }));
  }

  alert("✅ Registrasi berhasil!");
  window.location.href = "/index.html";
});
  </script>
</body>
</html>
