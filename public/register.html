<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Giveaway</title>
  <link rel="stylesheet" href="/style.css" />

<style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    p {
      line-height: 1.7;
      font-size: 16px;
    }

  </style>

</head>
<body>

 <div class="navbar">
    <div><strong>🎁 Giveaway</strong></div>
    <div class="nav-links">
      <a href="/">Beranda</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">Tentang</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/info.html">Tentang Website</a>
    </div>
  </div>



  <div class="container">
    <h2>📝 Daftar Akun Giveaway</h2>
    <form id="registerForm" class="form">
      <input type="text" id="regUsername" placeholder="🧑 Username" required />
      <input type="password" id="regPassword" placeholder="🔒 Password (min 4)" required />
      <button type="submit">📥 Daftar</button>
      <div id="regStatus" class="status-message"></div>
    </form>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("regStatus");

   form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("regUsername").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  // Validasi input
  if (username.length < 3 || password.length < 4) {
    statusEl.textContent = "❌ Username dan password minimal 4 karakter!";
    return;
  }
  if (/^\d+$/.test(password)) {
    statusEl.textContent = "❌ Password tidak boleh hanya angka!";
    return;
  }

  statusEl.textContent = "🔄 Mendaftarkan akun...";

  try {
    const res = await fetch("/api/data", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        username,
        password
      })
    });

    const data = await res.json();
    if (!data.success) {
      statusEl.textContent = "⚠️ Gagal daftar: " + (data.message || "Unknown error");
      return;
    }

    // Cek apakah akun adalah admin
    const adminRes = await fetch("/api/admin-auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await adminRes.json();

    // Simpan sesi user
    localStorage.setItem("giveawayUser", JSON.stringify({
      username,
      isAdmin: result.isAdmin || false
    }));

    // Redirect ke halaman sesuai role
    window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

  } catch (err) {
    statusEl.textContent = "❌ Error saat daftar: " + err.message;
  }
});

  </script>
</body>
</html>
