<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>ðŸŽµ Neon Spectrum Visualizer</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:sans-serif;
}

body {
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
    url("https://i.imgur.com/53m3Fo5.png") center/cover no-repeat;
}

.controls {
  position:absolute;
  top:10px;
  width:100%;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  color:white;
  text-align:center;
}

input, button, .drop {
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:8px;
  padding:10px;
  width:85%;
  max-width:360px;
}

.drop {
  border:2px dashed #555;
}

canvas {
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div class="controls">
  <h2>ðŸŽµ Neon Spectrum</h2>
  <p id="status">Tap / pilih musik</p>
  <input type="file" id="filePicker" accept="audio/*">
  <div class="drop" id="dropZone">Drop musik di sini</div>
</div>

<canvas id="canvas"></canvas>
<audio id="player"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const player = document.getElementById("player");
const filePicker = document.getElementById("filePicker");
const dropZone = document.getElementById("dropZone");
const status = document.getElementById("status");

let audioCtx, analyser, source, data;
let bassEnergy = 0;
let shake = 0;
let flash = 0;

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function initAudio() {
  if (audioCtx) return;
  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  data = new Uint8Array(analyser.frequencyBinCount);
  source = audioCtx.createMediaElementSource(player);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  draw();
}

function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);

  // Bass detection (frekuensi rendah)
  let bass = 0;
  for (let i = 0; i < 10; i++) bass += data[i];
  bass /= 10;

  bassEnergy = bassEnergy * 0.9 + bass * 0.1;

  if (bass > 180) {
    shake = 15;
    flash = 1;
  }

  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Screen shake
  ctx.translate(
    (Math.random() - 0.5) * shake,
    (Math.random() - 0.5) * shake
  );
  shake *= 0.9;

  const bars = data.length;
  const barW = canvas.width / bars;

  for (let i = 0; i < bars; i++) {
    const v = data[i];
    const h = v * 2;
    const x = i * barW;
    const y = canvas.height / 2 - h / 2;

    const hue = (bassEnergy * 2 + i * 2) % 360;
    const grad = ctx.createLinearGradient(0, y, 0, y + h);
    grad.addColorStop(0, `hsl(${hue},100%,60%)`);
    grad.addColorStop(1, `hsl(${hue + 60},100%,50%)`);

    ctx.fillStyle = grad;
    ctx.shadowBlur = 25 + bass / 3;
    ctx.shadowColor = `hsl(${hue},100%,60%)`;

    ctx.fillRect(x + 1, y, barW - 2, h);
  }

  ctx.restore();

  // Glow flash
  if (flash > 0) {
    ctx.fillStyle = `rgba(255,255,255,${flash * 0.15})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    flash *= 0.85;
  }
}

function playFile(file) {
  player.src = URL.createObjectURL(file);
  player.play();
  initAudio();
  status.textContent = "Memutar ðŸŽ¶";
}

// Mobile tap to play
document.body.addEventListener("touchstart", () => {
  if (audioCtx && audioCtx.state === "suspended") {
    audioCtx.resume();
    player.play();
  }
}, { once:true });

filePicker.onchange = () => playFile(filePicker.files[0]);

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.style.borderColor = "#0ff";
};
dropZone.ondragleave = () => dropZone.style.borderColor = "#555";
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.style.borderColor = "#555";
  playFile(e.dataTransfer.files[0]);
};
</script>

</body>
</html>
