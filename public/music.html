<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéµ Neon Music Visualizer</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:12px;
    font-family:sans-serif;
    color:#fff;
    padding:20px;
    background: radial-gradient(circle at center, #000, #050505);
    overflow:hidden;
  }
  button {
    background:#ff00ff;
    color:white;
    padding:10px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    box-shadow:0 0 10px #ff00ff;
  }
  button:hover { filter:brightness(1.1); }
  input[type="file"], input[type="text"] { color:white; padding:6px; background:#222; border:none; border-radius:6px; }
  #dropZone {
    border:2px dashed #555;
    padding:20px;
    width:80%;
    text-align:center;
    border-radius:10px;
    transition:0.3s;
    color:#aaa;
    z-index:5;
    background:rgba(0,0,0,0.3);
  }
  #dropZone.dragover {
    border-color:#0ff;
    box-shadow:0 0 20px #0ff;
    background:rgba(0,0,0,0.5);
  }
  canvas {
    display:block;
    width:100%;
    height:100%;
    position:fixed;
    top:0;
    left:0;
    z-index:0;
  }
</style>
</head>
<body>

<h1 style="z-index:5">üéµ Neon Music Visualizer</h1>
<p id="status" style="z-index:5">Memuat...</p>

<div style="z-index:5; display:flex; gap:8px;">
  <input type="text" id="youtubeLink" placeholder="Masukkan link YouTube" size="40">
  <button id="ytBtn">üéß Ambil Audio</button>
</div>

<button id="playBtn" style="display:none; z-index:5">‚ñ∂Ô∏è Putar Musik</button>
<input type="file" id="filePicker" accept="audio/*" style="z-index:5" />
<div id="dropZone">Tarik & letakkan file musik di sini</div>

<canvas id="visualizer" width="1200" height="800"></canvas>
<audio id="player" preload="auto" loop></audio>

<script>
const player = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const status = document.getElementById('status');
const filePicker = document.getElementById('filePicker');
const dropZone = document.getElementById('dropZone');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');

let audioCtx, analyser, source, dataArray;
let rotation = 0;
let particles = [];

function setupVisualizer() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(player);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
  }
  drawVisualizer();
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.size = Math.random() * 3 + 1;
    this.speedX = (Math.random() - 0.5) * 2;
    this.speedY = (Math.random() - 0.5) * 2;
    this.alpha = 1;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function drawVisualizer() {
  requestAnimationFrame(drawVisualizer);
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
  const hueBG = (avg * 2) % 360;
  ctx.fillStyle = `hsl(${hueBG}, 50%, 5%)`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 100;
  const bars = dataArray.length;
  const step = (Math.PI * 2) / bars;

  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(rotation);
  rotation += 0.002;

  for (let i = 0; i < bars; i++) {
    const value = dataArray[i];
    const barLength = value / 1.5;
    const angle = i * step;
    const x1 = Math.cos(angle) * radius;
    const y1 = Math.sin(angle) * radius;
    const x2 = Math.cos(angle) * (radius + barLength);
    const y2 = Math.sin(angle) * (radius + barLength);
    const hue = (i / bars) * 360;
    const color = `hsl(${hue}, 100%, 50%)`;

    ctx.strokeStyle = color;
    ctx.shadowColor = color;
    ctx.shadowBlur = 15;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    if (Math.random() < 0.3) {
      particles.push(new Particle(x2 + centerX, y2 + centerY, color));
    }
  }
  ctx.beginPath();
  ctx.arc(0, 0, radius - 10, 0, Math.PI * 2);
  ctx.strokeStyle = '#0ff';
  ctx.shadowColor = '#0ff';
  ctx.shadowBlur = 20;
  ctx.lineWidth = 3;
  ctx.stroke();
  ctx.restore();

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) particles.splice(i, 1);
  }
}

function playFile(file) {
  const url = URL.createObjectURL(file);
  player.src = url;
  player.play().then(() => {
    setupVisualizer();
    status.textContent = "Memutar: " + file.name;
    playBtn.style.display = "none";
  }).catch(err => {
    status.textContent = "Gagal memutar: " + err.message;
    playBtn.style.display = "inline-block";
  });
}

filePicker.addEventListener('change', () => {
  const file = filePicker.files[0];
  if (file) playFile(file);
});

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});
dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (file) playFile(file);
});

playBtn.addEventListener('click', async () => {
  try {
    await player.play();
    if (audioCtx && audioCtx.state === 'suspended') {
      await audioCtx.resume();
    }
    setupVisualizer();
    status.textContent = "Musik diputar üé∂";
    playBtn.style.display = "none";
  } catch (e) {
    status.textContent = "Gagal memutar musik: " + e.message;
  }
});

document.getElementById('ytBtn').addEventListener('click', async () => {
  const link = document.getElementById('youtubeLink').value;
  if (!link) return alert("Masukkan link YouTube!");
  status.textContent = "Mengambil audio dari YouTube...";
  player.src = `/youtube?url=${encodeURIComponent(link)}`;
  try {
    await player.play();
    setupVisualizer();
    status.textContent = "Memutar audio YouTube üé∂";
  } catch (err) {
    status.textContent = "Gagal memutar: " + err.message;
  }
});
</script>

</body>
</html>
