<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Giveaway</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ” Login Giveaway</h2>
    <form id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="ğŸ§‘ Username" required />
      <input type="password" id="loginPassword" placeholder="ğŸ”’ Password" required />
      <button type="submit">ğŸ”“ Login</button>
      <div id="loginStatus" class="status-message"></div>
    </form>
    <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("loginStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!username || password.length < 4) {
        statusEl.textContent = "âŒ Username/password tidak valid!";
        return;
      }

      try {
        // Validasi login ke Google Apps Script
        const loginRes = await fetch("/api/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            username,
            password
          })
        });

        const loginText = await loginRes.text();

        if (loginText !== "OK") {
          statusEl.textContent = "âŒ Username atau password salah!";
          return;
        }

        // Cek apakah user adalah admin
        const adminRes = await fetch("/api/admin-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await adminRes.json();

        // Simpan data sesi
        localStorage.setItem("giveawayUser", JSON.stringify({
          username,
          isAdmin: result.isAdmin || false
        }));

        // Redirect ke halaman sesuai role
        window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

      } catch (err) {
        statusEl.textContent = "âŒ Error saat login: " + err.message;
      }
    });
  </script>
</body>
</html>
