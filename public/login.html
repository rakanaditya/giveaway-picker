  <section class="vh-100">
    <div class="container py-5 h-100">

              <div class="mb-md-5 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase">ğŸ” Login Giveaway</h2>
                <p class="text-white-50 mb-5">Silakan masukkan username dan password Anda!</p>
                <form id="loginForm">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="loginUsername" placeholder="ğŸ§‘ Username" required
                      class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="loginPassword" placeholder="ğŸ”’ Password" required
                      class="form-control form-control-lg" />

                  <div id="loginStatus" class="status-message"></div>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">

                    Password?</a>

                    Admin</a>
                </div>
                <button id="logoutBtn" class="btn btn-danger mt-3" style="display:none;">ğŸ”“ Logout</button>
              </div>
              <div>
                <p class="mb-0">Belum punya akun? <a href="/register.html" class="text-warning fw-bold">âœï¸ Daftar

  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("loginStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "ğŸ”„ Sedang memproses...";

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (username.length < 3 || password.length < 4) {
        statusEl.textContent = "âŒ Username/password tidak valid!";
        return;
      }

      try {
        // Kirim login
        const loginRes = await fetch("/api/data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            username,
            password
          })
        });

        const loginData = await loginRes.json();

        if (!loginData.success) {
          statusEl.textContent = "âŒ " + (loginData.message || "Gagal login");
          return;
        }

        statusEl.textContent = "âœ… " + loginData.message;

        // Cek admin
        const adminRes = await fetch("/api/admin-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await adminRes.json();

        // Simpan session
        localStorage.setItem("giveawayUser", JSON.stringify({
          username,
          isAdmin: result.isAdmin || false
        }));

        // Redirect sesuai role
        window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

      } catch (err) {
        statusEl.textContent = "âŒ Gagal login: " + err.message;
      }
    });
  </script>
