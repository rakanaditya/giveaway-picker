<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Giveaway</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>🔐 Login Giveaway</h2>
    <form id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="🧑 Username" required />
      <input type="password" id="loginPassword" placeholder="🔒 Password" required />
      <button type="submit">🔓 Login</button>
      <div id="loginStatus" class="status-message"></div>
    </form>
    <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("loginStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      // Cek dari local user storage
      const users = JSON.parse(localStorage.getItem("giveawayUsers") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        statusEl.textContent = "❌ Username atau password salah!";
        return;
      }

      // Check apakah dia admin melalui API
      try {
        const res = await fetch("/api/admin-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();

        // Simpan ke localStorage
        localStorage.setItem("giveawayUser", JSON.stringify({
          username,
          isAdmin: result.isAdmin
        }));

        // Redirect ke index.html
        window.location.href = "/index.html";

      } catch (err) {
        statusEl.textContent = "❌ Gagal verifikasi admin: " + err.message;
      }
    });
  </script>
</body>
</html>
