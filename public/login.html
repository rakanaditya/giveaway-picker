<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Giveaway</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>🔐 Login Giveaway</h2>
    <form id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="🧑 Username" required />
      <input type="password" id="loginPassword" placeholder="🔒 Password" required />
      <button type="submit">🔓 Login</button>
      <div id="loginStatus" class="status-message"></div>
    </form>
    <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("loginStatus");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("giveawayUsers") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        statusEl.textContent = "❌ Username atau password salah!";
        return;
      }

      localStorage.setItem("giveawayUser", JSON.stringify({ username }));

       if (username === "rakanaditya" && password === "aditganteng213") {
  localStorage.setItem("giveawayUser", JSON.stringify({ username, isAdmin: true }));
} else {
  localStorage.setItem("giveawayUser", JSON.stringify({ username, isAdmin: false }));
}
    });
  </script>
</body>
</html>
