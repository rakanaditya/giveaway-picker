<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Giveaway</title>
  <link rel="stylesheet" href="/style.css" />

<style>
    * {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #e0e0e0;
}

.navbar {
  background-color: #0f0f1a;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.navbar .nav-links a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.navbar .nav-links a:hover {
  color: #00f7ff;
  text-shadow: 0 0 5px #00f7ff;
}

.container {
  max-width: 1080px;
  margin: 30px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
}

h2 {
  color: #ffffff;
  font-size: 26px;
  margin-bottom: 15px;
  text-align: center;
  text-shadow: 0 0 10px #00f7ff;
}

p, li {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 20px;
  color: #e0e0e0;
}

ul {
  padding-left: 20px;
}

  @media (max-width: 600px) {
    .container {
      margin: 10px;
      padding: 20px;
    }

    h2 {
      font-size: 22px;
    }
  }

  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>🎁 Giveaway</strong></div>
    <div class="nav-links">
      <a href="/">Beranda</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">Tentang</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/info.html">Tentang Website</a>
    </div>
  </div>



  <div class="container">
    <h2>🔐 Login Giveaway</h2>
    <form id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="🧑 Username" required />
      <input type="password" id="loginPassword" placeholder="🔒 Password" required />
      <button type="submit">🔓 Login</button>
      <div id="loginStatus" class="status-message"></div>
    </form>

<div id="userInfo" style="margin-top:20px;"></div>

<a href="https://dyno.gg/form/e462024a" target="_blank"
   style="display:block; color:#1e88e5; text-decoration:underline; margin-top:5px;">
  🔑 Lupa password?
</a>

<a href="https://discord.gg/4vNhCF5EHw" target="_blank"
   style="display:block; color:#1e88e5; text-decoration:underline; margin-top:3px;">
  💬 Hubungi admin via Discord
</a>

<button id="logoutBtn" style="display:none; margin-top:10px;">🔓 Logout</button>


    <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
  </div>

 <script>
  const form = document.getElementById("loginForm");
  const statusEl = document.getElementById("loginStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "🔄 Sedang memproses...";

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (username.length < 3 || password.length < 4) {
      statusEl.textContent = "❌ Username/password tidak valid!";
      return;
    }

    try {
      // Kirim login
      const loginRes = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "login",
          username,
          password
        })
      });

      const loginData = await loginRes.json();

      if (!loginData.success) {
        statusEl.textContent = "❌ " + (loginData.message || "Gagal login");
        return;
      }

      statusEl.textContent = "✅ " + loginData.message;

      // Cek admin
      const adminRes = await fetch("/api/admin-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await adminRes.json();

      // Simpan session
      localStorage.setItem("giveawayUser", JSON.stringify({
        username,
        isAdmin: result.isAdmin || false
      }));

      // Redirect sesuai role
      window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

    } catch (err) {
      statusEl.textContent = "❌ Gagal login: " + err.message;
    }
  });
</script>

</body>
</html>
