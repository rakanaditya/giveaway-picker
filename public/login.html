<style>
     * {

  display: flex;
  justify-content: space-between;
  align-items: center;

}

    .navbar .nav-links a {
    color: white;
    margin-left: 20px;

    transition: color 0.2s;
  }

 .navbar .nav-links a:hover {

}

h2 {

}

 p, li {

  color: #e0e0e0;

ul {

    margin: 10px;
    padding: 20px;
  }

  }
}

.primary-button {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  background-color: white;
  color: #0f0f1a;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.primary-button:hover {
  background-color: #e0e0e0;
}

.secondary-button {
  display: inline-block;
  margin: 5px;
  padding: 8px 16px;
  background-color: rgba(0, 247, 255, 0.1);
  color: #00f7ff;
  border: 1px solid #00f7ff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s;

.secondary-button:hover {
  background-color: #00f7ff;
  color: #0f0f1a;
}


  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>üéÅ Giveaway</strong></div>
    <div class="nav-links">
      <a href="/">Beranda</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">Tentang</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/event.html">Event</a>
      <a href="/info.html">Tentang Website</a>
      <a href="/music.html">Music</a>
    </div>
  </div>



  <div class="container">
    <h2>üîê Login Giveaway</h2>
    <form id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="üßë Username" required />
      <input type="password" id="loginPassword" placeholder="üîí Password" required />
      <button type="submit">üîì Login</button>
      <div id="loginStatus" class="status-message"></div>
    </form>

<div id="userInfo" style="margin-top:20px;"></div>

<div style="margin-top: 15px;">
  <a href="https://dyno.gg/form/e462024a" target="_blank" class="secondary-button">
    üîë Lupa Password
  </a>
  <a href="https://discord.gg/4vNhCF5EHw" target="_blank" class="secondary-button">
    üí¨ Hubungi Admin via Discord
  </a>
</div>

<button id="logoutBtn" style="display:none; margin-top:10px;">üîì Logout</button>


    <div style="margin-top: 20px;">
  <a href="/register.html" class="primary-button">
    ‚úçÔ∏è Daftar Sekarang
  </a>
</div>

 <script>
  const form = document.getElementById("loginForm");
  const statusEl = document.getElementById("loginStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "üîÑ Sedang memproses...";

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (username.length < 3 || password.length < 4) {
      statusEl.textContent = "‚ùå Username/password tidak valid!";
      return;
    }

    try {
      // Kirim login
      const loginRes = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "login",
          username,
          password
        })
      });

      const loginData = await loginRes.json();

      if (!loginData.success) {
        statusEl.textContent = "‚ùå " + (loginData.message || "Gagal login");
        return;
      }

      statusEl.textContent = "‚úÖ " + loginData.message;

      // Cek admin
      const adminRes = await fetch("/api/admin-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await adminRes.json();

      // Simpan session
      localStorage.setItem("giveawayUser", JSON.stringify({
        username,
        isAdmin: result.isAdmin || false
      }));

      // Redirect sesuai role
      window.location.href = result.isAdmin ? "/admin.html" : "/index.html";

    } catch (err) {
      statusEl.textContent = "‚ùå Gagal login: " + err.message;
    }
  });
</script>

</body>
