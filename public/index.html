<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Random Giveaway Picker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎁 Discord Giveaway Tracker</h1>
    <div id="winner" class="winner loading">⏳ Loading winner...</div>
    
    <h3>👥 All Participants</h3>
    <div id="participants" class="participants loading">⏳ Loading participants...</div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/data");
        if (!res.ok) throw new Error("Fetch failed");

        const data = await res.json();

        const winnerEl = document.getElementById("winner");
        if (data.winner) {
          winnerEl.classList.remove("loading");
          winnerEl.textContent = `🎉 Winner: ${data.winner.username} (${data.winner.number})`;
        } else {
          winnerEl.textContent = "❌ Belum ada peserta.";
        }

        const partList = data.participants.map(p =>
          `<div class="participant">${p.username}: ${p.number}</div>`
        ).join('');
        const partEl = document.getElementById("participants");
        partEl.classList.remove("loading");
        partEl.innerHTML = partList || "<div class='participant'>Belum ada peserta</div>";

      } catch (err) {
        document.getElementById("winner").textContent = "⚠️ Error fetching data";
        document.getElementById("participants").innerHTML = "<div class='participant'>⚠️ Tidak dapat mengambil data</div>";
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
