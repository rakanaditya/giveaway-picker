<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‰ Random Giveaway Picker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ Discord Giveaway Tracker</h1>

    <p id="statusText" class="status">ğŸ”„ Memuat status...</p>
    <div id="countdown" class="countdown">â³ Menghitung waktu...</div>

    <p>ğŸ‘¤ Login sebagai: <strong id="userDisplay"></strong></p>
    <button onclick="logout()">ğŸ”“ Logout</button>

    <form id="giveawayForm" class="form">
      <input type="number" id="number" placeholder="ğŸ² Angka (1â€“1000)" min="1" max="1000" required />
      <button type="submit">ğŸš€ Kirim</button>
      <div id="formStatus" class="status-message"></div>
    </form>

    <div id="winner" class="winner">â³ Memuat pemenang...</div>

    <h3>ğŸ“‹ Semua Peserta</h3>
    <div id="participants" class="participant-list">Memuat peserta...</div>
  </div>

<script>
  // === Proteksi login
  const user = JSON.parse(localStorage.getItem("giveawayUser"));
  if (!user || !user.username) {
    window.location.href = "/login.html";
  }

  document.getElementById("userDisplay").textContent = user.username;

  function logout() {
    localStorage.removeItem("giveawayUser");
    window.location.href = "/login.html";
  }

  const form = document.getElementById("giveawayForm");
  const numberInput = document.getElementById("number");
  const statusEl = document.getElementById("formStatus");
  const winnerEl = document.getElementById("winner");
  const partList = document.getElementById("participants");

  let startTime = null;
  let endTime = null;

  // === Form Submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const number = parseInt(numberInput.value);

    if (isNaN(number) || number < 1 || number > 1000) {
      statusEl.textContent = "âŒ Masukkan angka antara 1â€“1000";
      return;
    }

    const now = new Date();
    if (!startTime || !endTime || now < startTime || now > endTime) {
      statusEl.textContent = "â›” Giveaway belum aktif atau sudah berakhir!";
      return;
    }

    statusEl.textContent = "ğŸ”„ Mengirim angka...";

    try {
      const res = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "submit",
          username: user.username,
          message: number
        })
      });

      const text = await res.text();
      if (text === "OK") {
        statusEl.textContent = "âœ… Berhasil ikut giveaway!";
        numberInput.value = "";
        fetchData();
      } else {
        statusEl.textContent = "âš ï¸ " + text;
      }
    } catch (err) {
      statusEl.textContent = "âŒ Gagal kirim: " + err.message;
    }
  });

  // === Fetch Peserta, Pemenang, dan Waktu
  async function fetchData() {
    try {
      const res = await fetch("/api/data");
      const data = await res.json();

      const statusText = document.getElementById("statusText");

      // Simpan start & end time
      if (data.startTime) startTime = new Date(data.startTime);
      if (data.endTime) endTime = new Date(data.endTime);

      // Status server
      if (data.status === "closed") {
        statusText.textContent = "â›” Giveaway telah ditutup.";
        form.style.display = "none";
      } else if (data.status === "upcoming") {
        statusText.textContent = "â³ Giveaway belum dimulai.";
        form.style.display = "none";
      } else if (data.status === "open") {
        statusText.textContent = "ğŸ‰ Giveaway sedang berlangsung!";
        form.style.display = "block";
      } else {
        statusText.textContent = "â“ Status tidak diketahui";
        form.style.display = "none";
      }

      // Pemenang
      if (data.winner) {
        winnerEl.textContent = `ğŸ† Pemenang: ${data.winner.username} (${data.winner.number})`;
      } else {
        winnerEl.textContent = "Belum ada pemenang.";
      }

      // Peserta
      if (Array.isArray(data.participants)) {
        partList.innerHTML = data.participants.map(p =>
          `<div class="participant">ğŸ‘¤ ${p.username} â€” ğŸ¯ ${p.number}</div>`
        ).join('');
      } else {
        partList.textContent = "Belum ada peserta.";
      }

    } catch (err) {
      console.error("âŒ Fetch error:", err.message);
      winnerEl.textContent = "âŒ Gagal memuat data";
      partList.textContent = "ğŸš« Tidak bisa mengambil data";
    }
  }

  // === Countdown Timer
  function updateCountdown() {
    const now = new Date();
    const countdownEl = document.getElementById("countdown");

    if (!startTime || !endTime) {
      countdownEl.textContent = "â³ Memuat waktu giveaway...";
      return;
    }

    if (now < startTime) {
      const diff = startTime - now;
      countdownEl.textContent = `ğŸ•’ Dimulai dalam: ${formatTime(diff)}`;
      form.style.display = "none";
    } else if (now >= startTime && now <= endTime) {
      const diff = endTime - now;
      countdownEl.textContent = `â³ Tersisa: ${formatTime(diff)}`;
      form.style.display = "block";
    } else {
      countdownEl.textContent = "â›” Giveaway sudah ditutup!";
      form.style.display = "none";
    }
  }

  function formatTime(diff) {
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const parts = [];
    if (days > 0) parts.push(`${days}d`);
    if (hours > 0 || days > 0) parts.push(`${hours}h`);
    if (minutes > 0 || hours > 0 || days > 0) parts.push(`${minutes}m`);
    parts.push(`${seconds}s`);

    return parts.join(" ");
  }

  // === Init
  fetchData();
  setInterval(fetchData, 5000);
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
