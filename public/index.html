<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ‰ Giveaway Picker</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container giveaway-box">
    <h1>ğŸ Discord Giveaway</h1>

    <div id="statusText">â³ Memuat status...</div>
    <div id="countdown"></div>
    <div id="submitStatus" style="margin-top:10px;"></div>

    <form id="numberForm" style="display:none">
      <input type="number" id="numberInput" placeholder="Tebak angka (1â€“1000)" required min="1" max="1000" />
      <button type="submit">Kirim</button>
    </form>

    <div id="winnerSection" style="display:none">
      <h3>ğŸ‰ Pemenang:</h3>
      <div id="winnerText">Belum ada</div>
    </div>

    <div id="rollingText" style="font-size: 24px; margin-top: 20px; color: #4caf50;"></div>

    <div id="participantsList" style="margin-top:20px; display:none;">
      <h3>ğŸ‘¥ Peserta Saat Ini:</h3>
      <ul id="participantsUl"></ul>
    </div>
<div style="margin-top: 30px; text-align:center;">
  <h3>ğŸ’¬ Gabung di Server Discord</h3>
 <a href="https://discord.gg/qjnSUrv3aa" target="_blank" class="discord-button">
  Join Server
</a>

  <br/>
  <iframe
    src="https://discord.com/widget?id=798751181508837376&theme=dark"
    width="350"
    height="500"
    allowtransparency="true"
    frameborder="0"
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    style="border-radius: 10px; margin-top: 10px;"
  ></iframe>
</div>
    <div id="userInfo" style="margin-top:20px;"></div>
    <button id="logoutBtn" style="display:none; margin-top:10px;">ğŸ”“ Logout</button>
  </div>

  <script>
    const form = document.getElementById("numberForm");
    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");
    const winnerSection = document.getElementById("winnerSection");
    const winnerText = document.getElementById("winnerText");
    const rollingText = document.getElementById("rollingText");
    const userInfo = document.getElementById("userInfo");
    const submitStatus = document.getElementById("submitStatus");
    const participantsList = document.getElementById("participantsList");
    const participantsUl = document.getElementById("participantsUl");
    const logoutBtn = document.getElementById("logoutBtn");

    let startTime = null;
    let endTime = null;
    let submitted = false;
    let rollingInterval = null;

    const savedUser = JSON.parse(localStorage.getItem("giveawayUser"));
    const username = savedUser?.username;

    if (!username) {
      window.location.href = "/login.html";
    } else {
      userInfo.textContent = `ğŸ‘¤ Masuk sebagai: ${username}`;
      logoutBtn.style.display = "inline-block";
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("giveawayUser");
      window.location.href = "/login.html";
    });

    async function fetchData() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        if (data.startTime) startTime = new Date(data.startTime);
        if (data.endTime) endTime = new Date(data.endTime);

        const now = new Date();

        // ğŸ‘‘ Pemenang
        if (data.winner) {
          stopRolling();
          winnerSection.style.display = "block";
          winnerText.textContent = `${data.winner.username} (angka: ${data.winner.number})`;
        } else {
          winnerSection.style.display = "none";
        }

        // ğŸ”„ Status Giveaway
        if (data.status === "upcoming") {
          statusText.textContent = "ğŸ”’ Giveaway belum dimulai";
          form.style.display = "none";
          stopRolling();
        } else if (data.status === "open") {
          statusText.textContent = "ğŸ‰ Giveaway sedang berlangsung!";
          if (!submitted && !data.participants.some(p => p.username.toLowerCase() === username.toLowerCase())) {
            form.style.display = "block";
            submitStatus.textContent = "";
          } else {
            form.style.display = "none";
            submitted = true;
            submitStatus.textContent = "âœ… Kamu sudah ikut hari ini.";
          }
          startRolling(data.participants);
        } else if (data.status === "closed") {
          statusText.textContent = "â›” Giveaway sudah ditutup";
          form.style.display = "none";
          stopRolling();
        } else {
          statusText.textContent = "â“ Status tidak dikenali dari server.";
          form.style.display = "none";
          stopRolling();
        }

        // ğŸ‘¥ Daftar peserta
        participantsUl.innerHTML = "";
        if (data.participants?.length) {
          participantsList.style.display = "block";
          data.participants.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.username;
            participantsUl.appendChild(li);
          });
        } else {
          participantsList.style.display = "none";
        }

        updateCountdown(now);
      } catch (err) {
        console.error("âŒ Gagal memuat data:", err);
        statusText.textContent = "âŒ Gagal memuat status giveaway.";
        stopRolling();
      }
    }

    function updateCountdown(now) {
      if (startTime && now < startTime) {
        const diff = Math.floor((startTime - now) / 1000);
        countdown.textContent = `âŒ› Dimulai dalam ${formatTime(diff)}`;
      } else if (endTime && now < endTime) {
        const diff = Math.floor((endTime - now) / 1000);
        countdown.textContent = `ğŸ•’ Sisa waktu: ${formatTime(diff)}`;
      } else {
        countdown.textContent = "ğŸ‰ Giveaway telah berakhir";
      }
    }

    function formatTime(seconds) {
  const d = Math.floor(seconds / 86400);
  const h = Math.floor((seconds % 86400) / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = seconds % 60;
  return `${d}d ${h}h ${m}m ${s}s`;
}


   function startRolling(participants, duration = 60000) {
  if (!participants || !participants.length || rollingInterval) return;

  const start = Date.now();
  rollingInterval = setInterval(() => {
    const rand = participants[Math.floor(Math.random() * participants.length)];
    rollingText.textContent = `ğŸ² ${rand.username}`;

    // Jika sudah lebih dari durasi, stop
    if (Date.now() - start >= duration) {
      clearInterval(rollingInterval);
      rollingInterval = null;

      // Tampilkan nama pemenang secara permanen
      const winner = rand;
      rollingText.textContent = `ğŸ† Pemenang: ${winner.username}`;
    }
  }, 150); // tetap gunakan 150ms untuk animasi cepat
}

    function stopRolling() {
      clearInterval(rollingInterval);
      rollingInterval = null;
      rollingText.textContent = "";
    }

    fetchData();
    setInterval(fetchData, 8000);
  </script>

  <!-- ğŸ§  Modular handler submit -->
  <script type="module">
    import { handleSubmit } from './submit.js';
    const form = document.getElementById("numberForm");
    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
