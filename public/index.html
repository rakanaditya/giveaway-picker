<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Giveaway Picker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎁 Discord Giveaway</h1>
    
    <div id="statusText">⏳ Memuat status...</div>
    <div id="countdown"></div>

    <form id="numberForm" style="display:none">
      <input type="number" id="numberInput" placeholder="Tebak angka (1–1000)" required min="1" max="1000" />
      <button type="submit">Kirim</button>
    </form>

    <div id="winnerSection" style="display:none">
      <h3>🎉 Pemenang:</h3>
      <div id="winnerText">Belum ada</div>
    </div>

    <div id="userInfo"></div>
  </div>

  <script>
    const form = document.getElementById("numberForm");
    const numberInput = document.getElementById("numberInput");
    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");
    const winnerSection = document.getElementById("winnerSection");
    const winnerText = document.getElementById("winnerText");
    const userInfo = document.getElementById("userInfo");

    let startTime = null;
    let endTime = null;
    let submitted = false;

    const user = localStorage.getItem("username");
    if (!user) {
      window.location.href = "/login.html";
    } else {
      userInfo.textContent = `👤 Masuk sebagai: ${user}`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = parseInt(numberInput.value);
      if (number < 1 || number > 1000 || isNaN(number)) {
        alert("Angka harus antara 1 dan 1000!");
        return;
      }

      try {
        const res = await fetch("/api/data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: "submit",
            username: user,
            number: number,
          }),
        });

        const data = await res.json();
        if (data.success) {
          alert("Berhasil kirim angka!");
          numberInput.value = "";
          submitted = true;
          fetchData(); // refresh tampilan
        } else {
          alert(data.message || "Gagal submit!");
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat mengirim.");
      }
    });

    async function fetchData() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        if (data.startTime) {
          const parsedStart = new Date(data.startTime);
          if (!isNaN(parsedStart.getTime())) startTime = parsedStart;
        }

        if (data.endTime) {
          const parsedEnd = new Date(data.endTime);
          if (!isNaN(parsedEnd.getTime())) endTime = parsedEnd;
        }

        if (data.winner) {
          winnerSection.style.display = "block";
          winnerText.textContent = data.winner;
        } else {
          winnerSection.style.display = "none";
        }

        const now = new Date();

        if (data.status === "upcoming") {
          statusText.textContent = "🔒 Giveaway belum dibuka";
          form.style.display = "none";
        } else if (data.status === "open") {
          statusText.textContent = "🎉 Giveaway sedang berlangsung!";
          form.style.display = submitted ? "none" : "block";
        } else if (data.status === "closed") {
          statusText.textContent = "⛔ Giveaway sudah ditutup";
          form.style.display = "none";
        } else {
          statusText.textContent = "❓ Status tidak tersedia dari server.";
          form.style.display = "none";
          console.warn("Unknown status from API:", data.status);
        }

        updateCountdown(now);
      } catch (err) {
        console.error("Gagal memuat data:", err);
        statusText.textContent = "❌ Gagal memuat status giveaway.";
      }
    }

    function updateCountdown(now) {
      if (startTime && now < startTime) {
        const diff = Math.floor((startTime - now) / 1000);
        countdown.textContent = `⌛ Dimulai dalam ${formatTime(diff)}`;
      } else if (endTime && now < endTime) {
        const diff = Math.floor((endTime - now) / 1000);
        countdown.textContent = `🕒 Sisa waktu: ${formatTime(diff)}`;
      } else {
        countdown.textContent = "🎉 Giveaway telah berakhir";
      }
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}m ${s}s`;
    }

    fetchData();
    setInterval(fetchData, 10000); // refresh tiap 10 detik
  </script>
</body>
</html>
