<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Giveaway Picker</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
    box-sizing: border-box;
  }

  body {
  margin: 0;
  padding: 0px;
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-color: #f0f2f5;
  text-align: center;
   color: #e0e0e0;
}

    .navbar {
  background-color: #0f0f1a;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

    .navbar .nav-links a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
  }

 .navbar .nav-links a:hover {
  color: #00f7ff;
  text-shadow: 0 0 5px #00f7ff;
}

    .container {
  max-width: 1080px;
  margin: 30px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
}

h2 {
  color: #ffffff;
  font-size: 26px;
  margin-bottom: 15px;
  text-align: center;
  text-shadow: 0 0 10px #00f7ff;
}

 p, li {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 20px;
  color: #e0e0e0;
}

ul {
  padding-left: 20px;
}

  @media (max-width: 600px) {
  .container {
    margin: 10px;
    padding: 20px;
  }

  h2 {
    font-size: 22px;
  }
}

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
      margin-top: 20px;
    }

    .carousel img {
      height: 180px;
      border-radius: 10px;
      scroll-snap-align: center;
      flex-shrink: 0;
    }

    .discord-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    #rollingText {
      font-size: 24px;
      margin-top: 20px;
      color: #4caf50;
    }


  </style>
</head>
<body>

  <!-- üîπ Navigation -->
  <div class="navbar">
    <div><strong>üéÅ Giveaway</strong></div>
    <div class="nav-links">
      <a href="/">Beranda</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">Tentang</a>
     <!--    <a href="/login.html">Login</a> -->
    <!--   <a href="/register.html">Register</a> -->
      <a href="/info.html">Tentang Website</a>
    </div>
  </div>

  <!-- üîπ Giveaway Container -->
  <div class="container giveaway-box">
    <h2>üéâ Giveaway Robux</h2>
    <div id="statusText">‚è≥ Memuat status...</div>
    <div id="countdown"></div>
    <div id="submitStatus" style="margin-top:10px;"></div>

    <form id="numberForm" style="display:none">
      <input type="number" id="numberInput" placeholder="Tebak angka (1‚Äì1000)" required min="1" max="1000" />
      <button type="submit">Kirim</button>
    </form>

    <div id="winnerSection" style="display:none">
      <h3>üéâ Pemenang:</h3>
      <div id="winnerText">Belum ada</div>
    </div>

    <div id="rollingText"></div>

    <div id="participantsList" style="margin-top:20px; display:none;">
      <h3>üë• Peserta Saat Ini:</h3>
      <ul id="participantsUl"></ul>
    </div>
    <!-- üîπ Discord -->
    <div style="margin-top: 30px; text-align:center;">
      <h3>üí¨ Gabung di Server Discord</h3>
      <a href="https://discord.gg/4vNhCF5EHw" target="_blank" class="discord-button">Join Server</a>
      <br/>
      <iframe
        src="https://discord.com/widget?id=798751181508837376&theme=dark"
        width="350"
        height="350"
        allowtransparency="true"
        frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        style="border-radius: 10px; margin-top: 10px;"
      ></iframe>
    </div>

    <!-- üîπ Info User -->
    <div id="userInfo" style="margin-top:20px;"></div>
    <button id="logoutBtn" style="display:none; margin-top:10px;">üîì Logout</button>

    <!-- üîπ Link lupa password -->
    <p style="margin-top: 20px; text-align:center;">
      üîê <a href="https://dyno.gg/form/e462024a" target="_blank">Lupa password?</a>
    </p>
  </div>

  <!-- üîπ Script Giveaway -->
  <script>
    const form = document.getElementById("numberForm");
    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");
    const winnerSection = document.getElementById("winnerSection");
    const winnerText = document.getElementById("winnerText");
    const rollingText = document.getElementById("rollingText");
    const userInfo = document.getElementById("userInfo");
    const submitStatus = document.getElementById("submitStatus");
    const participantsList = document.getElementById("participantsList");
    const participantsUl = document.getElementById("participantsUl");
    const logoutBtn = document.getElementById("logoutBtn");

    let startTime = null;
    let endTime = null;
    let submitted = false;
    let rollingInterval = null;

    const savedUser = JSON.parse(localStorage.getItem("giveawayUser"));
    const username = savedUser?.username;

    if (!username) {
      window.location.href = "/login.html";
    } else {
      userInfo.innerHTML = `üë§ Masuk sebagai: <span class="highlight-user">${username}</span>`;
      logoutBtn.style.display = "inline-block";
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("giveawayUser");
      window.location.href = "/login.html";
    });

    async function fetchData() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        if (data.startTime) startTime = new Date(data.startTime);
        if (data.endTime) endTime = new Date(data.endTime);

        const now = new Date();

        if (data.winner) {
          stopRolling();
          winnerSection.style.display = "block";
          winnerText.textContent = `${data.winner.username} (angka: ${data.winner.number})`;
        } else {
          winnerSection.style.display = "none";
        }

        if (data.status === "upcoming") {
          statusText.textContent = "üîí Giveaway belum dimulai";
          form.style.display = "none";
          stopRolling();
        } else if (data.status === "open") {
          statusText.textContent = "üéâ Giveaway sedang berlangsung!";
          if (!submitted && !data.participants.some(p => p.username.toLowerCase() === username.toLowerCase())) {
            form.style.display = "block";
            submitStatus.textContent = "";
          } else {
            form.style.display = "none";
            submitted = true;
            submitStatus.textContent = "‚úÖ Kamu sudah ikut hari ini.";
          }
          startRolling(data.participants);
        } else if (data.status === "closed") {
          statusText.textContent = "‚õî Giveaway sudah ditutup";
          form.style.display = "none";
          stopRolling();
        } else {
          statusText.textContent = "‚ùì Status tidak dikenali dari server.";
          form.style.display = "none";
          stopRolling();
        }

        participantsUl.innerHTML = "";
        if (data.participants?.length) {
          participantsList.style.display = "block";
          data.participants.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.username;
            participantsUl.appendChild(li);
          });
        } else {
          participantsList.style.display = "none";
        }

        updateCountdown(now);
      } catch (err) {
        console.error("‚ùå Gagal memuat data:", err);
        statusText.textContent = "‚ùå Gagal memuat status giveaway.";
        stopRolling();
      }
    }

    function updateCountdown(now) {
      if (startTime && now < startTime) {
        const diff = Math.floor((startTime - now) / 1000);
        countdown.textContent = `‚åõ Dimulai dalam ${formatTime(diff)}`;
      } else if (endTime && now < endTime) {
        const diff = Math.floor((endTime - now) / 1000);
        countdown.textContent = `üïí Sisa waktu: ${formatTime(diff)}`;
      } else {
        countdown.textContent = "üéâ Giveaway telah berakhir";
      }
    }

    function formatTime(seconds) {
      const d = Math.floor(seconds / 86400);
      const h = Math.floor((seconds % 86400) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    function startRolling(participants, duration = 60000) {
      if (!participants || !participants.length || rollingInterval) return;

      const start = Date.now();
      rollingInterval = setInterval(() => {
        const rand = participants[Math.floor(Math.random() * participants.length)];
        rollingText.textContent = `üé≤ ${rand.username}`;

        if (Date.now() - start >= duration) {
          clearInterval(rollingInterval);
          rollingInterval = null;
          rollingText.textContent = `üèÜ Pemenang: ${rand.username}`;
        }
      }, 150);
    }

    function stopRolling() {
      clearInterval(rollingInterval);
      rollingInterval = null;
      rollingText.textContent = "";
    }

    fetchData();
    setInterval(fetchData, 8000);
  </script>

  <!-- üîπ Submit Logic -->
  <script type="module">
    import { handleSubmit } from './submit.js';
    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
