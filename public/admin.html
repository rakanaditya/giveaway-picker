<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ›ï¸ Admin Panel Giveaway</title>
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ›ï¸ Admin Panel</h1>
    <p>Login sebagai: <strong id="adminUser"></strong></p>
    <button onclick="logout()">ğŸ”“ Logout</button>

    <h3>ğŸ•’ Atur Jadwal Giveaway</h3>
    <label>Waktu Mulai</label>
    <input type="datetime-local" id="startTimeInput" />
    <label>Waktu Selesai</label>
    <input type="datetime-local" id="endTimeInput" />
    <button onclick="saveDeadline()">ğŸ’¾ Simpan Jadwal</button>

    <h3>ğŸ§¹ Reset Peserta</h3>
    <button onclick="resetPeserta()">ğŸš¨ Reset Giveaway</button>

    <div id="statusMsg" class="status-message"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("giveawayUser"));
    if (!user || !user.isAdmin) {
      alert("â›” Akses admin ditolak!");
      window.location.href = "/login.html";
    }

    document.getElementById("adminUser").textContent = user.username;
    const statusMsg = document.getElementById("statusMsg");

    // === Ambil waktu dari backend
    fetch("/api/data")
      .then(res => res.json())
      .then(data => {
        if (data.startTime) {
          document.getElementById("startTimeInput").value =
            new Date(data.startTime).toISOString().slice(0, 16);
        }
        if (data.endTime) {
          document.getElementById("endTimeInput").value =
            new Date(data.endTime).toISOString().slice(0, 16);
        }
      })
      .catch(err => {
        statusMsg.textContent = "âš ï¸ Gagal mengambil data waktu: " + err.message;
      });

    // === Simpan Deadline
  // === Simpan Deadline
async function saveDeadline() {
  const startRaw = document.getElementById("startTimeInput").value;
  const endRaw = document.getElementById("endTimeInput").value;

  if (!startRaw || !endRaw) {
    statusMsg.textContent = "âŒ Masukkan waktu mulai dan selesai!";
    return;
  }

  const start = new Date(startRaw);
  const end = new Date(endRaw);

  if (isNaN(start.getTime()) || isNaN(end.getTime())) {
    statusMsg.textContent = "âŒ Format tanggal tidak valid!";
    return;
  }

  statusMsg.textContent = "â³ Menyimpan jadwal...";

  try {
    const res = await fetch("/api/data", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "setDeadline",
        username: user.username,
        startTime: start.toISOString(),
        endTime: end.toISOString()
      })
    });

    const data = await res.json();

    if (data.success) {
      statusMsg.textContent = "âœ… " + data.message;
    } else {
      statusMsg.textContent = "âŒ Gagal menyimpan: " + (data.message || "Unknown error");
    }
  } catch (err) {
    statusMsg.textContent = "âŒ Error: " + err.message;
  }
}



    async function resetPeserta() {
  statusMsg.textContent = "ğŸ”„ Mereset peserta...";
  try {
    const res = await fetch("/api/data", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "reset",
        username: user.username
      })
    });

    const data = await res.json();

    if (data.success) {
      statusMsg.textContent = "âœ… " + data.message;
    } else {
      statusMsg.textContent = "âŒ Gagal reset: " + (data.message || "Unknown error");
    }
  } catch (err) {
    statusMsg.textContent = "âŒ Gagal reset: " + err.message;
  }
}

    // === Logout
    function logout() {
      localStorage.removeItem("giveawayUser");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
